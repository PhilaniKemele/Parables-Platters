<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="8-ANljY9exOUrSs7S.png">
    <link rel="stylesheet" href="styles.css">
    <title>Parables and Platters</title>

</head>

<body>

    <header>

        <img src="8-ANljY9exOUrSs7S.png" alt="Parables and Platters Logo">
        <h1>Parables & Platters</h1>

    </header>

    <div id="menu" title="click to order">
        <h2>Menu</h2>
        <div class="menu-card" data-menu-item="Pap, Steak and Wors (w/ Sambles and Coleslaw)">
            <div class="image-container">
                <img src="phuthu_beefcurry_wors.jpg" alt="Menu Item 1">
            </div>
            <p class="description">Phuthu, Beef Curry, Wors & Sambles</p>
            <p class="price">R50</p>
        </div>
        <!-- Add more menu items as needed -->
    </div>

    <!-- Hidden form overlay -->
    <div class="form-overlay">
        <div class="form-container">
            <span class="close-btn">&times;</span>
            <form id="orderForm" action="https://formspree.io/f/xpzgnpzz" method="POST">
                <!-- Form fields for user details -->
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="Name" required>

                <label for="address">Delivery Address:</label>
                <textarea id="address" name="Address" required></textarea>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="Phone" required>

                <label for="instructions">Any further Delivery Instructions?</label>
                <textarea id="instructions" name="Instructions"></textarea>

                <!-- Hidden fields for selected item details -->
                <input type="hidden" id="selectedItem" name="Selected_Item">
                <input type="hidden" id="itemPrice" name="Item_Price">

                <button id="submitBtn" type="button">Submit Order</button>

            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2023 Parables & Platters</p>
    </footer>

    <script src="script.js"></script> 

</body>
</html>
